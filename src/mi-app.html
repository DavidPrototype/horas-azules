<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Horas Azules</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </head>
    <body>
        <custom-header nav-active="nav-app"></custom-header>

        <main class="main-miapp">
            <section class="section-hero">             
            </section>
            <section class="compras"></section>
            <section class="app">
                <div class="custom-container">
                    <div class="row">
                        <div class="col-12 col-lg-10 col-xl-12 app--mockup">
                           <div class="img--container">

                               <picture class="image">
                                   <img
                                       srcset="img/app.webp"
                                       type="image/webp"
                                   />
                                   <img                                    
                                       src="/img/app.jpeg"
                                       alt="Imagen App Bancoppel"
                                   />
                               </picture>
                              
                                <picture class="qr">
                                    <img                                     
                                        src="/img/qr-image.png"
                                        alt="Imagen QR"
                                    />
                                </picture>
                           </div>
                        </div>
                        <div class="col-lg-8 app--instrucciones">
                            <picture>
                                <img src="/icons/idea.svg" alt="" />
                            </picture>
                            <p>
                                Pon la cámara de tu celular frente al código QR
                                para descargar la App.
                            </p>
                        </div>
                        <div class="col-12 col-lg-10 col-xl-6 app--info">
                            <h2 class="title-underline">
                                Lleva el banco a todas partes con la App
                                BanCoppel
                            </h2>
                            <p>
                                Acude a cualquier Sucursal para firmar el
                                Contrato de Servicios Digitales, antes de usar
                                la Banca Electrónica.
                            </p>
                            <a href="#">Descargar</a>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <custom-footer></custom-footer>
      
        <script type="module" src="./js/main.js"></script>
       
    </body>
</html>
