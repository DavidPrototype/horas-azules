<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex" />
        <title>Horas Azules | Ayuda</title>
    </head>
    <body>
        <custom-header nav-active="nav-ayuda"></custom-header>
        <main class="main-ayuda">
            <section class="faqs">
                <div class="custom-container">
                    <div class="row">
                        <div class="col-xl-6 faqs--header">
                            <picture>
                                <img src="icons/icon-ayuda.svg" alt="" />
                            </picture>
                            <h2 class="text-xl title-underline">
                                <strong
                                    >Preguntas <br />
                                    frecuentes</strong
                                >
                            </h2>
                            <p>Respuestas claras para resolver tus dudas</p>
                        </div>
                        <div class="col-xl-6">
                            <div class="accordion" id="accordionExample">
                                <custom-accordion
                                    id="faq-1"
                                    title="¿Cómo obtener mi Tarjeta de Crédito BanCoppel Oro? "
                                    content="Necesitas un buen historial crediticio y acudir a cualquier Sucursal BanCoppel con una identificación oficial para solicitarla. "
                                ></custom-accordion>
                                <custom-accordion
                                    id="faq-2"
                                    title="¿Puedo disponer de efectivo con mi Tarjeta de Crédito BanCoppel Oro?"
                                    content="Sí, en cualquier Cajero BanCoppel y con una comisión del 5% sobre el monto que se retire. O también puedes disponer de efectivo en cajeros de Afirme, Scotiabank y BanBajío con una comisión preferencial."
                                ></custom-accordion>
                                <custom-accordion
                                    id="faq-3"
                                    title="¿Hay promociones con meses sin intereses?"
                                    content="Este beneficio estará disponible próximamente."
                                ></custom-accordion>
                                <custom-accordion
                                    id="faq-4"
                                    title="¿Cómo cambiar mi Tarjeta de Crédito BanCoppel Oro Mastercard a Tarjeta de Crédito BanCoppel Oro Visa?"
                                    content="Acude a cualquier Sucursal para solicitar una reposición de tarjeta (costo de $100 pesos) y disfruta de los beneficios Visa."
                                ></custom-accordion>
                                <custom-accordion
                                    id="faq-5"
                                    title="¿Cuál es el ingreso mínimo para obtener una Tarjeta de Crédito BanCoppel Oro?"
                                    content="El ingreso mínimo para obtener tu tarjeta es de $15 mil pesos mensuales, con una posible línea de crédito desde $10,400 hasta $47,200 pesos."
                                ></custom-accordion>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <custom-footer></custom-footer>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
